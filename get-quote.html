<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get a Quote - RR2GLOBAL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>
  <div data-include="navbar.html"></div>

  <!-- Page Header -->
  <header class="page-header">
    <div class="header-overlay"></div>
    <div class="container text-center text-white">
      <h1 class="display-1 fw-bold" data-aos="fade-up">GET A <span class="text-gradient-hero">QUOTE</span></h1>
      <p class="lead mt-3" data-aos="fade-up" data-aos-delay="200">Request a customized proposal for your next
        extraordinary project.</p>
    </div>
  </header>

  <main>
    <section class="get-quote-section py-5">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="quote-form-card p-5 rounded-5 shadow-lg border"
              style="background: #0A0A0A; border-color: rgba(255,255,255,0.1) !important;" data-aos="fade-up">
              <div class="row g-5">

                <div class="col-12">
                  <form id="detailedQuoteForm" action="#" method="post" enctype="multipart/form-data">
                    <div class="row g-4">
                      <div class="col-md-6">
                        <label class="form-label small fw-bold text-uppercase text-white opacity-50">First Name</label>
                        <input name="first_name" type="text"
                          class="form-control form-control-lg bg-dark text-white border-0 px-4 py-3 rounded-4"
                          placeholder="First Name" required style="background: #151515 !important;">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label small fw-bold text-uppercase text-white opacity-50">Last Name</label>
                        <input name="last_name" type="text"
                          class="form-control form-control-lg bg-dark text-white border-0 px-4 py-3 rounded-4"
                          placeholder="Last Name" required style="background: #151515 !important;">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label small fw-bold text-uppercase text-white opacity-50">Work Email</label>
                        <input name="email" type="email"
                          class="form-control form-control-lg bg-dark text-white border-0 px-4 py-3 rounded-4"
                          placeholder="Email Address" required style="background: #151515 !important;">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label small fw-bold text-uppercase text-white opacity-50">Phone
                          Number</label>
                        <input name="phone" type="tel"
                          class="form-control form-control-lg bg-dark text-white border-0 px-4 py-3 rounded-4"
                          placeholder="+00 000 000 000" style="background: #151515 !important;">
                      </div>

                      <div class="col-12">
                        <label class="form-label small fw-bold text-uppercase text-white opacity-50">Project
                          Category</label>
                        <div class="d-flex flex-wrap gap-2 pt-2">
                          <input type="radio" class="btn-check" name="category" id="cat-events" value="Events">
                          <label class="btn btn-outline-info rounded-pill px-4" for="cat-events">Events</label>

                          <input type="radio" class="btn-check" name="category" id="cat-exhibitions" value="Exhibitions"
                            checked>
                          <label class="btn btn-outline-info rounded-pill px-4"
                            for="cat-exhibitions">Exhibitions</label>

                          <input type="radio" class="btn-check" name="category" id="cat-interiors" value="Interiors">
                          <label class="btn btn-outline-info rounded-pill px-4" for="cat-interiors">Interiors</label>
                        </div>
                      </div>

                      <div class="col-12 mt-4">
                        <label class="form-label small fw-bold text-uppercase text-white opacity-50">Project Description
                          &
                          Requirements</label>
                        <textarea name="details"
                          class="form-control form-control-lg bg-dark text-white border-0 px-4 py-3 rounded-4" rows="5"
                          placeholder="Tell us about the project scale, location, and your specific goals..." required
                          style="background: #151515 !important;"></textarea>
                      </div>

                      <div class="col-12 mt-4">
                        <label class="form-label small fw-bold text-uppercase text-white opacity-50">Upload Brief/RFP
                          (Optional)</label>
                        <div class="input-group">
                          <input name="attachment" type="file"
                            class="form-control form-control-lg bg-dark text-white border-0 px-4 py-3 rounded-4"
                            style="background: #151515 !important;">
                        </div>
                        <div class="form-text mt-2 small text-white opacity-50">Supported formats: PDF, DOCX, ZIP, JPG
                          (Max 10MB)
                        </div>
                      </div>

                      <div class="col-12 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-3 rounded-pill shadow-lg">SUBMIT
                          QUOTE REQUEST</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div data-include="footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/include-partials.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    // Navbar scroll effect
    window.addEventListener('scroll', function () {
      const nav = document.querySelector('.navbar');
      if (nav) {
        if (window.scrollY > 50) {
          nav.classList.add('navbar-scrolled');
        } else {
          nav.classList.remove('navbar-scrolled');
        }
      }
    });
  </script>
</body>

</html>
